{% include "base.html" %}
{% load static %}
{% block content %}



<section class="section-content padding-y bg">
   
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
    
   <div class="row">
     <aside class="col-lg-3">
     </aside>


      <aside class="col-lg-6">
            {% include 'alerts.html' %}
            <div class="card">
                   <div class="card-body">
                       <h4 class="card-title mb-4">Sign Up</h4>
                        <form method="post" enctype="multipart/form-data" action="{% url 'signup' %}">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">First Name</label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Last Name</label>
                                    <input type="text" name="last_name" class="form-control" required>
                                </div>
                                
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Email</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Username</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                                
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Phone</label>
                                    <input type="text" name="phone" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Address Line 1</label>
                                    <input type="text" name="address_line1" class="form-control" required>
                                </div>
                                
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">City</label>
                                    <input type="text" name="city" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">State</label>
                                    <input type="text" name="state" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Pincode</label>
                                    <input type="text" name="pincode" class="form-control" required>
                                </div>
                                
                            </div>
                           
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Upload Profile Image</label>
                                <input class="form-control" type="file" id="formFile" required name="profile_picture">
                              </div>
                            
                              <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Password</label>
                                    <input type="password" name="password1" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Confirm Password</label>
                                    <input type="password" name="password2" class="form-control" required>
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Select User Type</label>
                                <select class="form-control" id="exampleFormControlSelect1" name="user_type" required>
                                <option value="" selected disabled>Select User Type</option>
                                 <option value="patient">Patient</option>
                                 <option value="doctor">Doctor</option>
                                
                                </select>
                              </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>

                    </div>
             </div> <!-- card.// -->
        
        </aside> <!-- col.// -->

        <aside class="col-lg-3">
        </aside>



        
    
    </div> <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
 

    </div> <!-- container .//  -->

    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->




{% endblock %}
